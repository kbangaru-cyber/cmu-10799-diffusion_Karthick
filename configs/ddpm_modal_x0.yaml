data:
  dataset: celeba
  image_size: 64
  num_workers: 4
  pin_memory: true
  cache_dir: /data/celeba
  hf_repo: electronickale/cmu-10799-celeba64-subset
  channels: 3
model:
  in_channels: 3
  out_channels: 3
  base_channels: 128
  channel_mult:
  - 1
  - 2
  - 2
  - 4
  num_res_blocks: 2
  attention_resolutions:
  - 16
  - 8
  num_heads: 4
  dropout: 0.1
  use_scale_shift_norm: true
ddpm:
  num_timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  parametrization: x0
training:
  batch_size: 64
  num_iterations: 2000
  lr: 0.0002
  weight_decay: 0.0
  gradient_clip_norm: 1.0
  log_every: 50
  sample_every: 200
  checkpoint_every: 1000
  ema_decay: 0.9999
  ema_start: 0
sampling:
  num_samples: 64
  num_steps: 1000
infrastructure:
  seed: 42
  device: cuda
  mixed_precision: false
checkpoint:
  resume_path: null
logging:
  wandb: false
  project: cmu-10799-ddpm
  dir: ./logs
