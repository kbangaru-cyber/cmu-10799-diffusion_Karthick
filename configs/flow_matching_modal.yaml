data:
  dataset: celeba
  image_size: 64
  num_workers: 4
  pin_memory: true
  cache_dir: /data/celeba
  hf_repo: electronickale/cmu-10799-celeba64-subset
model:
  in_channels: 3
  out_channels: 3
  base_channels: 128
  channel_mult:
  - 1
  - 2
  - 2
  - 4
  num_res_blocks: 2
  attention_resolutions:
  - 16
  - 8
  num_heads: 4
  dropout: 0.1
  use_scale_shift_norm: true
flow_matching:
  num_timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
training:
  num_iterations: 50000
  batch_size: 64
  learning_rate: 0.0002
  betas: [0.9, 0.999]
  log_every: 50
  sample_every: 2500
  save_every: 2500
  weight_decay: 0.0
  gradient_clip_norm: 1.0
  checkpoint_every: 2500
  ema_decay: 0.999
  ema_start: 0
sampling:
  num_samples: 64
  num_steps: 1000
  eta: 0.0
infrastructure:
  seed: 42
  device: cuda
  mixed_precision: false
checkpoint:
  resume_path: null
logging:
  dir: ./logs
  wandb:
    enabled: false
    project: cmu-10799-diffusion
    entity: null
    name: null
